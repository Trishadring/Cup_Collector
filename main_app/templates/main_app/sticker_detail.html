{% extends 'base.html' %}
{% block content %}

<h1>Sticker Details</h1>

<div class="row">
	<div class="col s6 col-offset-3">
		<div class="card">
			<div class="card-content">
				<span class="card-title">{{ sticker.name }}</span>
				<p>Color: {{ sticker.color }}</p>
			</div>
			<div class="card-action">
				<a href="{% url 'stickers_update' sticker.id %}">Edit</a>
				<a href="{% url 'stickers_delete' sticker.id %}">Delete</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
