{% extends 'base.html' %}
{% block content %}

<h1>Cup List</h1>

{% for cup in cups %}
<a href="{% url 'detail' cup.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ cup.color }} {{ cup.type }} </span>
			<p>Brand: {{ cup.brand }} </p>
      <p>Description: {{ cup.description }}</p>
    </div>
  </div>
</a>

{% endfor %}{% endblock %}
